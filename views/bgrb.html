<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bgrb.css">
  <title>Welcome to the Admin Dashboard</title>
</head>
<body>
  <h1>Welcome to the Admin Dashboard!</h1>

<header class="test">
  <div id="logo">
    <img src="/images/Untitled-1.png" alt="Logo" style="width: 100%;">
  </div>
</header>
<style>
  body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height:100vh;
      padding: 0;
      background-position: center;
      background-attachment: fixed;
      background-image: url("/images/f3847d_da686092542e48e5a962f3b1e69456d5mv2-ezgif.com-webp-to-jpg-converter.jpg");
      background-size: cover; /* Cover the entire background */
      background-repeat: no-repeat; /* Prevent the image from repeating */
  }
</style>

<div class="white-background"></div>
<div class="menu-toggle" onclick="toggleMenu()">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>   

<div class="menu-items" id="menuItems">
  <a href="#" onclick="showManageUsers()">Manage Users</a>
  <a href="#" onclick="showManageReservations()">Manage Reservations</a>
  <a href="#" onclick="showManageItems()">Manage Items</a>
</div>

<div id="manageUsersTable" class="container" style="display: none;">
  <h2>Manage Users</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="usersTableBody">
      <!-- User rows will be dynamically inserted here -->
    </tbody>
  </table>
</div>

<div id="manageReservationsTable" class="container" style="display: none;">
  <h2>Manage Reservations</h2>
  <table id="reservationsTable">
    <thead>
      <tr>
        <th>Reservation Number</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="reservationsTableBody">
      <!-- Reservation rows will be dynamically inserted here -->
    </tbody>
  </table>
</div>
<div id="manageItemsTable" class="container" style="display: none;">
  <h2>Manage Items</h2>
  <table id="itemsTable">
    <thead>
      <tr>
        <th>Item name</th>
        <th> Cuisine</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="itemsTableBody">
      <!-- Item rows will be dynamically inserted here -->
    </tbody>
  </table>
</div>


<script src="/js/bgrb.js"></script>
<script src="/js/admin.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
